<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/giphyApp/assets/css/style.css" />
    <title>Giphy App</title>
  </head>
  <body>
    <div class="container">
      <h1>Giphy App</h1>
      <div class="form">
        <form>
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search giphy.."
          />

          <button disabled type="submit" id="submit-button" class="btn btn-primary">
            Search
          </button>


          <button class="btn btn-primary" id="clear-results">
            Clear Results
          </button>
        </form>
      </div>

      
      <!-- Add the recent buttons here -->
      <div class="recent-search"></div>
      
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="favorite-only">
        <label class="form-check-label" for="favorite-only">Favorites only</label>
      </div>

      <!-- Dump all the Giphys here -->
      <div class="giphy-content"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="/giphyApp/assets/js/app.js"></script>
  </body>
</html>
